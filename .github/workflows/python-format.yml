name: Python Format Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Black
        run: pip install black

      - name: Check formatting
        run: black --check .
