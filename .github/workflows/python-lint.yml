name: Python Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install flake8

      - name: Run Flake8
        run: |
          flake8 .
